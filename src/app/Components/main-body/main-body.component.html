<div class="main-body">
  <div style="display: flex; justify-content: space-between; margin-left: 10px; margin-right: 10px; margin-top: 20px; margin-bottom: 20px;" >
    <button class="btn btn-primary" style="cursor: pointer;" routerLink="/createcompany">Create copmany</button>
  <button class="btn btn-primary" style="cursor: pointer;" (click)="logout()">Logout</button>
  </div>
    <div class="main-body content">
        <div *ngIf="userData.length > 0; else noData">
          <div class="wrapper" >
            <div *ngFor="let company of userData;  track company">
                <app-company-card  [Company]="company"></app-company-card>
           
            </div>
          </div>
        </div>
          <ng-template #noData>
            <p>No companies found.</p>
          </ng-template>
    </div>

</div>
